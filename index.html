<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="website icon" type="jpg" href="./media/download.jpg">
    <style>
        *{
            font-family: sans-serif;
        }
        #img{
            margin-left: 365px;
            
        }
        .photo{
            height: 620px;
            width: 400px;
        }
        #img,#log{
            display: inline-block;
            /* padding-top: 50px; */
        }
        #field1{
            height: 420px;
            width: 320px;
            text-align: center;
           
        }
        .in{
            margin-bottom: 20px;
            width: 230px;
            height: 30px;
            border-radius: 5px;
            font-size: 10px;
            padding-left: 10px;
        }
        h1{
            font-size: 50px;
            font-style: italic;
            margin-bottom: 50px;
        }
        #field2{
            margin-top: 10px;
            height: 40px;
            width: 320px;
            text-align: center;
        }
        button{
            width: 265px;
            height: 30px;
            border-radius: 7px;
            background-color: rgb(42, 211, 245);
            border-color: white;
            color: white;
            box-shadow: none;
        }
        #bot{
            text-align: center;
        }
        .img{
            width: 150px;
            height: 50px;
            border-radius: 10px;
        }
        .icon{
            margin-right: 10px;
        }
        select{
            margin-left: 250px;
        }
        .lang{
            display: inline-block;
            margin-right: 10px;
            border: none;
            color: rgb(143, 143, 143);
            font-size: 11px;
            
        }
        .copy{
            margin-right: 5px;
        }
        #foot{
            margin-left: 370px;
            
        }
        .lin{
            margin-right: 15px;
            color: rgb(143, 143, 143);
            font-size: 11px;
            margin-top: 25px;
        }
        .lin:hover{
            text-decoration: underline;
        }
        #foot{
            margin-top: 35px;
        }
    </style>
</head>
<body>
    <div id="img"><img src="./media/screenshot1.webp" class="photo"></div>
    <div id="log">
        <fieldset id="field1">
            <h1>Instagram</h1>
            <input type="text" placeholder="Phone number,username or email address" class="in"><br>
            <input type="password" placeholder="Password" class="in"><br>
            <button>Log in</button>
            <p>OR</p>
            <p><i class="fa-brands fa-facebook icon" ></i>Log in with Facebook</p>
            <a href="#"><p>Forgotten your password?</p></a>
        </fieldset>
        <fieldset id="field2">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </fieldset>
        <div id="bot">
            <p>Get the app</p>
            <img src="./media/play.png" class="img">
            <img src="./media/windows.png" class="img">
        </div>
    </div>
    <div id="foot">
        <a href="#" class="lin">Meta</a>
        <a href="#" class="lin">About</a>
        <a href="#" class="lin">Blog</a>
        <a href="#" class="lin">Job</a>
        <a href="#" class="lin">Help</a>
        <a href="#" class="lin">API</a>
        <a href="#" class="lin">Privacy</a>
        <a href="#" class="lin">Terms</a>
        <a href="#" class="lin">Location</a>
        <a href="#" class="lin">Instagram Lite</a>
        <a href="#" class="lin">Threads</a>
        <a href="#" class="lin">Contact uploading and non-users</a>
        <a href="#" class="lin">Meta Verified</a><br>
        <select name="lang" class="lang">
            <option value="tamil">Tamil</option>
            <option value="eng">English</option>
            <option value="uru">Uruthu</option>
            <option value="tel">Telugu</option>
            <option value="Mal">Malayalam</option>
            <option value="kan">Kannada</option>
            <option value="hin">Hindi</option>
            <option value="arab">Arabic</option>
        </select>
        <p class="lang"><i class="fa-regular fa-copyright copy"></i>2024 Instagram from Meta</p>
    </div>
</body>
</html>
